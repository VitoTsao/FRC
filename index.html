<!DOCTYPE html>
<html>
    <head>
        <title>Penalty</title>
        <meta charset="utf-8">
        <meta name="author" content="Vito">
        <meta http-equiv="content-type" content="text/html">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            main {float: left; width: 50%; height: 100%; background-color: red;}
            aside {float: left; width: 50%; height: 100%;background-color: blue;}
				.title {color: white; text-align: center; font-size: 50pt;}
				.btn-blue {color: white; font-size: 50pt; width: 80%;
             height: 200pt; background-color: darkblue;position: relative; top: 0; left: 10%;}
				.btn-red {color: white; font-size: 50pt; width: 80%;
             height: 200pt; background-color: darkred;position: relative; top: 0; left: 10%;}
				@media (max-width: 768px){
					.title {font-size: 40pt;}
					.btn-blue {font-size: 30pt; height: 150pt}
					.btn-red {font-size: 30pt; height: 150pt}
						}
        </style>
    </head>
    <body>
        <header><input type="button" value="RESTART" style="color: white; font-size: 40pt; width: 100%;
             height: 40pt; background-color: rgb(0, 0, 0);position: static; top: 0; left: 100%;"
              onclick="setzero()">
			</header>
        <main>
            <h1 class="title">Penalty</h1>
            <h2 id="red-number" class="title">0</h2>
            <input type="button" value="Major" onclick="changered(15)" class="btn-red">
            <input type="button" value="Minor" class="btn-red" onclick="changered(5)">
        </main>
        <aside>
            <h1 class="title">Penalty</h1>
            <h2 id="blue-number" class="title">0</h2>
            <input type="button" value="Major" onclick="changeblue(15)" class="btn-blue">
            <input type="button" value="Minor" onclick="changeblue(5)" class="btn-blue">
        </aside>
        <script>
        let red = 0;
        function changered(amount) {
            red=red+amount; 
            document.getElementById("red-number").innerText = red;
        }
        let blue = 0;
        function changeblue(amount) {
            blue=blue+amount;
        document.getElementById("blue-number").innerText = blue; }
        function setzero() {
            blue=0; 
            red=0;
            document.getElementById("blue-number").innerText = blue;
            document.getElementById("red-number").innerText = red;
        }
    </script>
    </body>
</html>
