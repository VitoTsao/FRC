<!DOCTYPE html>
<html>
    <head>
        <title>FRC 比賽計分</title>
        <meta charset="utf-8">
        <meta name="author" content="Vito">
        <meta http-equiv="content-type" content="text/html">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            main {float: left; width: 50%; height: 100%; background-color: red;}
            aside {float: left; width: 50%; height: 100%;background-color: blue;}
        </style>
    </head>
    <body>
        <header><input type="button" value="RESTART" style="color: white; font-size: 40pt; width: 100%;
             height: 40pt; background-color: rgb(0, 0, 0);position: static; top: 0; left: 100%;"
              onclick="setzero()"></header>
        <main>
            <h1 style="color: white; text-align: center; font-size: 50pt;">Penalty</h1>
            <h2 style="color: white; text-align: center; font-size: 50pt;" id="red-number">
                0
            </h2>
            <input type="button" value="MaJor" style="color: white; font-size: 50pt; width: 80%;
             height: 50%; background-color: darkred;position: relative; top: 0; left: 10%;"
              onclick="changered(15)" class="desktop">
             <input type="button" value="Minor" style="color: white; font-size: 50pt; width: 80%;
             height: 50%; background-color: darkred;position: relative; top: 80%; left: 10%;
             " class="desktop"
              onclick="changered(5)">
            
            <input type="button" value="MaJor" style="color: white; font-size: 50pt; width: 80%;
             height: 400pt; background-color: darkred;position: relative; top: 0; left: 10%;"
              onclick="changered(15)" class="phone">
             <input type="button" value="Minor" style="color: white; font-size: 50pt; width: 80%;
             height: 400pt; background-color: darkred;position: relative; top: 80%; left: 10%;
             " class="phone"
              onclick="changered(5)">
            <style>
            	.desktop {display: block; }
                .phone {display: none; }
                
                @media (max-width: 768px){
                .phone {display: block; }
                .desktop {display: none; }
            </style>
                
        </main>
        <aside>
            <h1 style="color: white; text-align: center; font-size: 50pt;">Penalty</h1>
             <h2 style="color: white; text-align: center; font-size: 50pt;" id="blue-number">
                0
            </h2>
            <input type="button" value="MaJor" style="color: white; font-size: 50pt; width: 80%;
             height: 50%; background-color: darkblue;position: relative; top: 0; left: 10%;"
              onclick="changeblue(15)" class="desktop">
             <input type="button" value="Minor" style="color: white; font-size: 50pt; width: 80%;
             height: 50%; background-color: darkblue;position: relative; top: 80%; left: 10%;"
              onclick="changeblue(5)" class="desktop>
            
            <input type="button" value="MaJor" style="color: white; font-size: 50pt; width: 80%;
             height: 50%; background-color: darkblue;position: relative; top: 0; left: 10%;"
              onclick="changeblue(15)" class="phone">
             <input type="button" value="Minor" style="color: white; font-size: 50pt; width: 80%;
             height: 50%; background-color: darkblue;position: relative; top: 80%; left: 10%;"
              onclick="changeblue(5)" class="phone">
            
            <style>
            	.desktop {display: block; }
                .phone {display: none; }
                
                @media (max-width: 768px){
                .phone {display: block; }
                .desktop {display: none; }
            </style>
        </aside>
        <script>
        let red = 0;
        function changered(amount) {
            red=red+amount; 
            document.getElementById("red-number").innerText = red;
        }
        let blue = 0;
        function changeblue(amount) {
            blue=blue+amount;
        document.getElementById("blue-number").innerText = blue; }
        function setzero() {
            blue=0; 
            red=0;
            document.getElementById("blue-number").innerText = blue;
            document.getElementById("red-number").innerText = blue;
        }
    </script>
    </body>
</html>
